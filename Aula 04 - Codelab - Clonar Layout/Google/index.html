<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google</title>
        <link rel="icon" type="image/png" href="./static/favicon.png"/>
        <link href="./static/style.css" rel="stylesheet"/>
    </head>
    <body> 
        <div class="containerfull">
            <div class="cabecalho"> <!--Div do cabecalho-->
                <div class="cabecalhoText">
                <a href="https://mail.google.com/mail/?authuser=0&amp;ogbl">Gmail</a>
                </div>
                <div class="cabecalhoText">
                <a href="https://www.google.com.br/imghp?hl=pt-BR&amp;authuser=0&amp;ogbl">Imagens</a>
                </div>
                <div class="cabecalhoImagem">
                <img class="" alt="Apps Google" src="./static/apps_black_24dp.svg">
                </div>
                <div class="cabecalhoImagem">
                    <img class="" alt="Conta Google" src="./static/account_circle_black_24dp.svg">
                </div>
            </div><!--Div do cabecalho-->
            <div class="imagemcentro"><!--Div da logo-->
                <img class="" alt="Google" height="92" src="./static/LogoGoogle.png" width="272">
            </div><!--Div da logo-->
            <div class="contpesquisa"> <!-- Container maior da pesquisa -->
                <div class="contpesquisaint"><!--Div da caixa de pesquisa e botoes-->
                    <div class="pesquisa"><!--Area da Pesquisa -->
                        <div class="lupa"><img class="" alt="Conta Google" src="./static/search_black_24dp.svg"></div>
                        <input class="searchbar" type="text" title="Search">  
                        <div class="botoespesquisa">
                            <img class="" alt="Teclado" src="./static/keyboard_black_24dp.svg">
                            <img class="" alt="Voz" src="./static/mic_black_24dp.svg">
                        </div>
                    </div><!-- Fim da area da pesquisa -->
                    <div class="botoes"><!--Area dos botoes -->
                        <button>Pesquisa Google</button>
                        <button>Estou com sorte</button>
                    </div><!-- Fim da area dos botoes -->
                </div><!--Div da caixa de pesquisa e botoes-->
            </div> <!--Fim do container maior da pesquisa -->
            <div class="disponibilizado"><!--Div do Disponibilizado pelo Google em:-->
                Disponibilizado pelo Google em: <a href="https://www.google.com/">English</a>
            </div><!--Div do Disponibilizado pelo Google em:-->
            <div class="footer"><!--Div do rodape-->
                <div class="pais">
                    Brasil
                </div>
                <div class="info"><!--Div das informações-->
                    <div class="info1"><!--Div das informações esquerda-->
                        <a href="https://www.google.com/">Sobre</a>
                        <a href="https://www.google.com/">Publicidade</a>
                        <a href="https://www.google.com/">Negócios</a>
                        <a href="https://www.google.com/">Como funciona a pesquisa</a>
                    </div>
                    <div class="info2"><!--Div das informações direita-->
                        <a href="https://www.google.com/">Privacidade</a>
                        <a href="https://www.google.com/">Termos</a>
                        <a href="https://www.google.com/">Configurações</a>
                    </div>
                </div>
            </div><!--Div do rodape-->
        </div>   
    </body>
</html>
