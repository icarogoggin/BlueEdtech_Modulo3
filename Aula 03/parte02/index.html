<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
    <title>Pesquisa Séries</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 id="title">Pesquisa Sobre Séries</h1>

        <p id="description">
            Esta é uma pesquisa para saber quais foram as séries mais assistidas na quarentena?
        </p>

        <form id="survey">

            <label id="name-label" for="name">Nome</label>
            <input type="text" id="name" name="name" placeholder="Digite o seu nome" required/>

            <label id="email-label" for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite o seu email" required/>

            <label id="number-label" for="number">Idade</label>
            <input type="number" id="number" name="number" placeholder="Digite a sua idade" min="18" max="120" required/>

            <label id="drop-label" for="dropdown">Qual o seu gênero favorito?</label>
            <select name="genre" id="dropdown">
                <option disable selected value> - </option>
                <option value="terror">Terror</option>
                <option value="sitcom">Sitcom</option>
                <option value="anime">Anime</option>
                <option value="distopico">Distópico</option>
                <option value="musical">Musical</option>
                <option value="medico">Médico</option>
                <option value="drama">Drama</option>
                <option value="suspense">Suspense</option>
            </select>

            <div class="radioButtons">
                <p>Qual é a melhor hora de assistir uma série?</p>
                <input name="time" value="manha" type="radio" />
                <label>Manhã</label>

                <input name="time" value="tarde" type="radio" />
                <label>Tarde</label>

                <input name="time" value="noite" type="radio" />
                <label>Noite</label>
            </div>

            <div class="checkButtons">
                <p>Séries Assistidas</p>
                <label>
                    <input name="favorito" value="greysanatomy" type="checkbox" />
                    Grey's Anatomy
                </label>
                <label>
                    <input name="favorito" value="strangerthings" type="checkbox" />
                    Stranger Things
                </label>
                <label>
                    <input name="favorito" value="deathnote" type="checkbox" />
                    Death Note
                </label>
                <label>
                    <input name="favorito" value="himym" type="checkbox" />
                    How I Met Your Mother
                </label>
            </div>

            <div class="textArea">
                <p>Outras Séries</p>
                <textarea id="another-series" name="another-series" placeholder="Digite o nome de outras séries que você assistiu."></textarea>
            </div>

            <button type="submit" id="submit">Enviar</button>

        </form>
    </div>
</body>
</html>
